<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="event.css">
</head>

<body>
  <div class="bbox">
    <h1>Event 1</h1>
    <p>Number of available seats:23</p>
    <div class="box">
      <div class="container">        
          <div class="row">
          <div class="col-md-4">
            <img 
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcdeVsllO9hB2Lb4_XGRPhuT7OiJqIMuQ_lA&usqp=CAU"
                alt="Event image" >
          </div> 
            <div class="col-md-8">
              <form>
              <table class="formcontrols" style="width:100%">
                <tr>
                  <td style="width:50px;">
                    <label for="name">Name:</label>
                  </td>
                  <td style="padding-left:10px;">
                    <input type="text" name="name" id="name" style="width:100%">
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="mail">Email:</label>
                  </td>
                  <td style="padding-left:10px;">
                    <input type="email" name="mail" id="mail" style="width:100%;">
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="phone">Phone No:</label>
                  </td>
                  <td style="padding-left:10px;">
                    <input type="text" name="phone" id="phone" style="width:100%;">
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="">Number of seats:</label>
                  <td style="padding-left:10px;">
                    <select name="seat" id="seat">
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="attendee">Name of Attendee 2:</label>
                  </td>
                  <td style="padding-left:10px;">
                    <input type="text" name="attendee" id="attendee" style="width:100%">
                  </td>
                </tr>
              </table>
              <p style="padding:50px">
                <input type="submit" value="Submit" style='margin-right:50px;width:150px'>
                <input type="reset" value="Cancel" style='margin-right:50px;width:150px'>
              </p>
            </form>
          </div>
        
      </div>
    </div>
  </div>
  </div>
</body>

</html>
